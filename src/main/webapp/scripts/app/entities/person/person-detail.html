
<div>
    <h2><span>Person</span> {{person.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Field</th>
                <th>Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span>Name</span>
                </td>
                <td>
                    <span class="form-control-static">{{person.name}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Email</span>
                </td>
                <td>
                    <span class="form-control-static">{{person.email}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>friend(s)</span>
                </td>
                <td>
                    <span ng-repeat="friend in person.friends">
                        <a class="form-control-static" ui-sref="person.detail({id: {{friend.id}}})">{{friend.id}}</a>{{$last ? '' : ', '}}
                    </span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>house</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="house.detail({id:person.house.id})">{{person.house.id}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
